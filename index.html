<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
     <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-12 text-right">
                  <input
                  type="text"
                  class="form-control mb-2"
                  id="calculation"
                  readonly
                />                </div>
              </div>
              <div class="row mt-3">
                <div class="col-3">
                  <button type="button" class="btn btn-secondary btn-block" id="btnClear" onclick="clearCalculation()">Clear</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-secondary btn-block" id="btnSign" onclick="calculateAll()">CalcAll</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-secondary btn-block" id="btnPercent" onclick="calculatePercent()">%</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-warning btn-block" id="btnDivide" onclick="addToCalculation('/')">/</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-3">
                  <button type="button" class="btn btn-light btn-block" id="btnSeven" onclick="addToCalculation('7')">7</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light btn-block" id="btnEight" onclick="addToCalculation('8')">8</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light btn-block" id="btnNine" onclick="addToCalculation('9')">9</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-warning btn-block" id="btnMultiply" onclick="addToCalculation('*')">*</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-3">
                  <button type="button" class="btn btn-light btn-block" id="btnFour" onclick="addToCalculation('4')">4</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light btn-block" id="btnFive" onclick="addToCalculation('5')">5</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light btn-block" id="btnSix" onclick="addToCalculation('6')">6</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-warning btn-block" id="btnSubtract" onclick="addToCalculation('-')">-</button>
                </div>
              </div>
              <div class="row  mt-3">
                <div class="col-3">
                  <button type="button" class="btn btn-light btn-block" id="btnOne" onclick="addToCalculation('1')">1</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light btn-block" id="btnTwo" onclick="addToCalculation('2')">2</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light btn-block" id="btnThree" onclick="addToCalculation('3')">3</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-warning btn-block" id="btnAdd" onclick="addToCalculation('+')">+</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-6">
                  <button type="button" class="btn btn-light btn-block" id="btnZero" onclick="addToCalculation('0')">0</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light btn-block" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light btn-block " onclick="calculate()">=</button>
                </div>
              </div>
              <p>Total bags: <span id="totalBags">0</span></p>
                      <p>Less bag weight: <span id="lessBagWeight">0</span></p>
                      <p>C.qty: <span id="cQty">0</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="calculator.js"></script>      
    
</body>
</html>
